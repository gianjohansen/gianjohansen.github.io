        <link rel="stylesheet" href="/assets/css/core.css">

        <!-- jquery & plugins-->
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>

    <body>

        <!-- loading animation -->
        <div class="gianjohansen-loader">
            <div class="status animated">
                <img class="icon" src="/assets/img/indigo-white.png">
                <span class="text">Loading</span>
            </div>
            <div class="progress animated" id="progress"></div>
        </div>

        <!-- window borders -->
        <div class="borders">
            <div class="border top" id="border-top"></div>
            <div class="border right" id="border-right"></div>
            <div class="border bottom" id="border-bottom"></div>
            <div class="border left" id="border-left"></div>
        </div>

        <!-- content -->
        <div class="gianjohansen index-1" id="fullpage">

            <!-- header -->
            <section class="section page one">

                <!-- 3d animation -->
                <main>
                    <div class="content">
                        <div style="display: none;" class="debug">
                            <svg class="icon icon--debug" title="Toggle Debug Mode"><use xlink:href="#icon-debug"></use></svg>
                            <div class="timescale-wrap">
                                <label class="timescale-label">
                                    <span class="timescale-title">Timescale:</span>
                                    <span class="timescale-value">1.0</span>
                                    <input class="timescale-range" type="range" min="0" max="3" step="0.1" value="1">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="loader"></div>
                    <div class="content-outer">
                        <div class="content-inner">
                            <h1 style="display: none;">Relativity</h1>
                            <a style="display: none;" href="#" class="replay-animation">Replay</a>
                        </div>
                    </div>
                </main>

                <!-- text -->
                <div class="intro">Gian Johansen &mdash; Front-End Engineer based in Sydney, focusing on Conversion Optimization &amp; User Experience</div>
                
                <!-- scroll animation -->
                <span class="scroll-btn">
                    <a href="#">
                        <span class="mouse">
                            <span>
                            </span>
                        </span>
                    </a>
                </span>

            </section>

            <!-- case study -->
            <section class="section page two">
                <p class="type animated">Case Study</p>
                <div class="case-study">
                    <div class="product-shot">
                        <img class="shot shot-one animated" src="/assets/img/product-oth-1.png">
                        <img class="shot shot-two animated" src="/assets/img/product-oth-2.png">
                        <img class="shot shot-three animated" src="/assets/img/product-oth-3.png">
                    </div><div 
                    class="information">
                        <p class="heading animated"><img src="/assets/img/product-oth-logo.png"></p>
                        <p class="description animated">Last December I increased conversions for an underperforming website by 600% within a month.</p>
                        <a class="link animated" href="/case-studies/openagent">View this case study</a>
                    </div>
                </div>
                <div class="contact-me animated">
                    <a href="mailto:gian@johansen.software">
                        <img src="/assets/img/message.svg">
                    </a>
                </div>
            </section>
        </div>

        <!-- javascript -->
        <script src="/assets/js/pages/landing.js"></script>

        <!-- libraries -->
        <script src="/assets/js/particles/demo.js"></script>
        <script src="/assets/js/particles/vendor/three.min.js"></script>
        <script src="/assets/js/particles/vendor/OrbitControls.js"></script>
        <script src="/assets/js/particles/vendor/fast-simplex-noise.js"></script>
