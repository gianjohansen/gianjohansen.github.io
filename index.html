<!doctype html>
<html>

<head>

	<!-- meta -->
	<title>Gian Johansen | Web Developer</title>
	<meta name="description" content="Website of OpenAgent's lead front-end web developer Gian Johansen, based out of Sydney, Australia.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico" />

	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,600,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Fira+Mono' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- css -->
	<link rel="stylesheet" href="assets/css/grid-1200.css">
	<link rel="stylesheet" href="assets/css/core.css">

	<!-- jquery -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>

</head>

<body>

	<!-- intro -->
	<div id="portfolio">
		<div class="vertical">
			<section class="content" id="intro">
				<h1>Hi. My name is Gian.</h1>
				<div class="h1-line"></div>
				<h2>
					I'm a <em>front-end engineer</em> from <em>Australia</em>,<br>currently lead front-end at <em>OpenAgent</em>.
				</h2>
				<h2>
					I turn <em>ideas</em> into <em>pixels</em>.
				</h2>
				<div class="intro-divider"><span class="fa fa-long-arrow-down"></span></div>
				<a id="start-coding" class="button" href="http://www.openagent.com.au"><span class="fa fa-cubes"></span>See an example</a>
			</section>
		</div>
	</div>

	<!-- code -->
	<div id="code" class="container">
		<div id="editor"></div>
	</div>

	<script>
		$(document).ready(function() {
			$("#start-coding").click(function() {
				$("#portfolio").fadeOut(function() {
					$("#code").fadeIn(function() {

						setTimeout(function() {
							var openComment, styles, time, writeStyleChar, writeStyles;
							styles = 'body {\n  background-color: #1a1c24;\n  color: #fff; \n}                                                                \n\n/* \n * Hello!                                \n * \n * Ever wondered about the code that runs in your browser?                                \n * Shoutout to pen#PwLXXP for the concept.                                \n * \n */                                \n\npre { \n  font-family: \"Fira Mono\", monospace; \n}\n\nbody {\n  font-size: 14px; line-height: 1.4;\n  -webkit-font-smoothing: subpixel-antialiased;\n}\n\n/* \n * This language is called CSS.                                \n *\n * Our goal today is to use CSS to draw up a pretty picture.\n *\n */                                \n\npre { \n  position: fixed; width: 48%;\n  top: 38px; bottom: 30px; left: 26%;\n  transition: left 500ms;\n  background-color: #002b36; color: #93a1a1;\n  border: 1px solid rgba(0,0,0,0.2);\n  padding: 24px 12px;\n  box-sizing: border-box;\n  border-radius: 3px;\n  box-shadow: 0px 4px 0px 2px rgba(0,0,0,0.1);\n}\n\n/* \n * Let\'s add some colour\n * \n */\n\npre em:not(.comment) { font-style: normal; }\n\n.comment       { color: #93a1a1; }\n.selector      { color: #268bd2; }\n.selector .key { color: #268bd2; }\n.key           { color: #b58900; }\n.value         { color: #2aa198; }\n\n\n/* \n * Let\'s build my little pen heart.\n */ \n\n\n/* First, we\'ll need a bit more space */\n\npre { left: 50%; }\n\n\n/* Now we can build my heart */\n\n#heart, #echo { \n  position: fixed;\n  width: 300px; height: 300px;\n  top: calc(50% - 150px); left: calc(25% - 150px);\n  text-align: center;\n  -webkit-transform: scale(0.95);\n          transform: scale(0.95);\n}\n\n#heart { z-index: 8; }\n#echo  { z-index: 7; }\n\n#heart::before, #heart::after, #echo::before, #echo::after {\n    content: \'\';\n    position: absolute;\n    top: 40px;\n    width: 150px; height: 240px;\n    background: #c66c75;\n    border-radius: 150px 150px 0 0;\n    -webkit-transform: rotate(-45deg);\n            transform: rotate(-45deg);\n    -webkit-transform-origin: 0 100%;\n            transform-origin: 0 100%;\n}\n\n#heart::before, #echo::before {\n  left: 150px;\n}\n\n#heart::after, #echo::after {\n  left: 0;\n  -webkit-transform: rotate(45deg);\n          transform: rotate(45deg);\n  -webkit-transform-origin: 100% 100%;\n          transform-origin: 100% 100%;\n}\n\n\n/* It needs some depth  */\n\n#heart::after { \n  box-shadow:\n    inset -6px -6px 0px 6px rgba(255,255,255,0.1);\n}\n\n#heart::before { \n  box-shadow:\n    inset 6px 6px 0px 6px rgba(255,255,255,0.1);\n}\n\n\n/* Makin it mine. */\n\n#heart i::before {\n  content: \'pen#PwLXXP\';\n  position: absolute;\n  z-index: 9;\n  width: 100%;\n  top: 35%; left: 0;\n  font-style: normal;\n  color: rgba(255,255,255,0.8);\n  font-weight: 100;\n  font-size: 30px;\n  text-shadow: -1px -1px 0px rgba(0,0,0,0.2);\n}\n\n\n/* \n * Hearts gotta beat. \n */\n\n@-webkit-keyframes heartbeat {\n  0%, 100% { \n    -webkit-transform: scale(0.95); \n            transform: scale(0.95); \n  }\n  50% { \n    -webkit-transform: scale(1.00); \n            transform: scale(1.00); \n  }\n}\n\n@keyframes heartbeat {\n  0%, 100% { transform: scale(0.95); }\n  50%      { transform: scale(1.00); }\n}\n\n@-webkit-keyframes echo {\n  0%   { \n    opacity: 0.1;\n    -webkit-transform: scale(1);\n            transform: scale(1);\n  }\n  100% { \n    opacity: 0;\n    -webkit-transform: scale(1.4);\n            transform: scale(1.4);\n  }\n}\n\n@keyframes echo {\n  0%   { \n    opacity: 0.1;\n    transform: scale(1);\n  }\n  100% { \n    opacity: 0;\n    transform: scale(1.4);\n  }\n}\n\n\n/* \n * Beautiful! Now for the beating...\n */\n\n#heart, #echo {\n  -webkit-animation-duration: 2000ms;\n          animation-duration: 2000ms;\n  -webkit-animation-timing-function: \n    cubic-bezier(0, 0, 0, 1.74);\n          animation-timing-function: \n            cubic-bezier(0, 0, 0, 1.74);\n  -webkit-animation-delay: 500ms;\n          animation-delay: 500ms;\n  -webkit-animation-iteration-count: infinite;\n          animation-iteration-count: infinite;\n  -webkit-animation-play-state: paused;\n          animation-play-state: paused;\n}\n\n#heart { \n  -webkit-animation-name: heartbeat; \n          animation-name: heartbeat; \n}\n#echo { \n  -webkit-animation-name: echo; \n          animation-name: echo; \n}\n\n\n/* \n * Ready...           \n */\n\n#heart, #echo {\n\n/* \n * ...set...          \n */\n  \n  -webkit-animation-play-state: running;\n          animation-play-state: running;\n  \n/* \n * ...beat!        \n */\n  \n}\n\n/* \n *\n * Wahoo!         \n *\n * We did it!       \n *\n * I mean *I* did it, but you know, whatever...\n * jake albaugh definitely did not have anything \n * to do with this.\n *\n * This pen loves CodePen!       \n * \n * See you later!\n *  \n */';
							openComment = false;
							writeStyleChar = function (which) {
									if (which === '/' && openComment === false) {
											openComment = true;
											styles = $('#style-text').html() + which;
									} else if (which === '/' && openComment === true) {
											openComment = false;
											styles = $('#style-text').html().replace(/(\/[^\/]*\*)$/, '<em class="comment">$1/</em>');
									} else if (which === ':') {
											styles = $('#style-text').html().replace(/([a-zA-Z- ^\n]*)$/, '<em class="key">$1</em>:');
									} else if (which === ';') {
											styles = $('#style-text').html().replace(/([^:]*)$/, '<em class="value">$1</em>;');
									} else if (which === '{') {
											styles = $('#style-text').html().replace(/(.*)$/, '<em class="selector">$1</em>{');
									} else {
											styles = $('#style-text').html() + which;
									}
									$('#style-text').html(styles);
									return $('#style-tag').append(which);
							};
							writeStyles = function (message, index, interval) {
									var pre;
									if (index < message.length) {
											pre = document.getElementById('style-text');
											pre.scrollTop = pre.scrollHeight;

											var writeChar = message[index++];
											writeStyleChar(writeChar);
											if (writeChar == "~") {
												$('#style-text').html("");
											}

											return setTimeout(function () {
													return writeStyles(message, index, interval);
											}, interval);
									}
							};
							$('#code').append('  <style id="style-tag"></style>\n<span id="echo"></span>\n<span id="heart"><i></i></span>\n<pre id="style-text"></pre>');
							time = window.innerWidth <= 578 ? 4 : 16;
							writeStyles(styles, 0, time);
						}, 1000);

					});


				});
				return false;
			});
		});
	</script>
</body>

</html>
