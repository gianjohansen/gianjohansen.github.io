<!doctype html>
<html>
    <head>
      	<!-- meta -->
      	<title>Gian Johansen | Web Developer</title>
      	<meta name="description" content="Website of OpenAgent's lead front-end web developer Gian Johansen, based out of Sydney, Australia.">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
      	<link rel="shortcut icon" href="favicon.ico" />

        <!-- fonts -->
        <link href='https://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>

	      <!-- css -->
      	<link rel="stylesheet" href="assets/css/core.css">

        <!-- jquery -->
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://soulwire.github.io/sketch.js/js/sketch.min.js"></script>
    </head>

    <body>
        <!-- loading animation -->
        <div class="loader loader--style1" title="0">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
          <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
          <path fill="#111" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
            C22.32,8.481,24.301,9.057,26.013,10.047z">
            <animateTransform attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 20 20"
              to="360 20 20"
              dur="1.2s"
              repeatCount="indefinite"/>
            </path>
          </svg>
        </div>

        <!-- creature -->
        <div id="container">
          <!-- canvas generated in tentacles.js -->
        </div>

        <div id="heading">
          <h1>Gian Johansen
          <small>Front-End Engineer</small>
        </h1>
        </div>

        <div id="instructions">
          <p>Click anywhere to control the creature</p>
        </div>

        <!-- js -->
        <script src="assets/js/tentacles.js"></script>
        <script>
          $(document).ready(function() {
            setTimeout(function() {
              $(".loader").hide();
              $("#heading").show();
              $("body").addClass("background-dark");

              setTimeout(function() {
                $("#container").fadeIn();
								if ($(window).width() <= 1024) {
									$("#instructions p").text("Touch and drag to move the creature");
								}
								$("#instructions").fadeIn();
                $("#links").fadeIn();
              }, 400);
            }, 2000);
          });
        </script>
    </body>
</html>
